<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio/tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to left, rgb(208, 207, 207), transparent);
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        th , td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Boletin Escolar</caption>
        <thead>
            <th rowspan="2" scope="col">Àrea</th>
            <th rowspan="2"      scope="col">Disciplinas</th>
            
                <th colspan="2">Notas</th>

            <th rowspan="2" scope="col">Média</th>
        </thead>

        <tbody>
            
                <tr>
                    <th rowspan="4" scope="rowgroup">
                        Exatas
                        <td>Matemática</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </th>
                </tr>
                
                <tr>
                    
                        <td>Física</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        
                    
                </tr>
                <tr>
                    
                        <td>Quimíca</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    
                </tr>
                <tr>
                    
                        <td>Biologia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    
                </tr>

                <tr>
                    <th colspan="4" >Média de Exatas</th>
                    <td>0.0</td>
                </tr>
                
                <tr>
                    <th  scope="rowgroup" rowspan="2">
                        Humanas
                        <td>História</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </th>
                </tr>
                
                <tr>
                    
                        <td>Geografia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        
                    
                </tr>
            

                <th colspan="4" scope="row" >Média de Humanas</th>
                    <td>0.0</td>
                </tr>  
        </tbody>
    </table>
</body>
</html>
