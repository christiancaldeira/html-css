<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgb(235, 234, 234);
}
div > p {
    display: none;
}
div:hover > p {
    background-color: red;
    width: 200px;
    display: block;
}
div:hover {
    color: aqua;
}

    </style>
</head>
<body>
    <h1>Exemplo de texto</h1>
    <p>Passe o Mouse Abaixo.</p>
    <div>
        Mouse Aqui
        <p>TEXTO ESCONDIDO.....</p>
    </div>
</body>
</html>
