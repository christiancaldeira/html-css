<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
body {
    background-color: rgb(215, 215, 215);
    font-family: Arial, Helvetica, sans-serif;
}
a {
    color: #f41818cf;
    font-weight: bold;
    text-decoration: none;
}
a:hover {
    color: #6d0b0bcf;
    text-decoration: underline;
}
a:active {
    color: #14d0f5;
}
.especial {
   
    color: rgb(219, 111, 111);
}
.especial::before {
    content: '// ';
}
.especial::after {
    content: ' || ';
}

    </style>
</head>
<body>
    <h1>Links Para Sites</h1>
    <hr>
    <ul>
        <li><a href="https://www.instagram.com/oficial07chris/" target="_blank" class="especial">Instagran/Christian</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank">Youtube/Curso em Video</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a></li>
    </ul>
</body>
</html>
