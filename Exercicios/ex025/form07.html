<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Teste de Formularios...
    </h1>

    <form action="" method="post">
        <p>
            <label for="iest">Estados:</label>
            <select name="est" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Estados do Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio De Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Estados do Norte">
                    <option value="PA">Pará</option>
                    <option value="AM">Amazonas</option>
                    <option value="AP">Amapá</option>
                    <option value="AC">Acre</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="Prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option >Professor</option>
                <option >Desenvolvedor</option>
                <option >Mecanico</option>
                <option >Motorista</option>
            </datalist>
        </p>
        <p>
            <label for="imens">Mensagem:</label><br>
            <textarea name="mens" id="" cols="30" rows="10"></textarea>
        </p>















        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
