<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de Formularios</h1>

    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais...</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="username">
            </p><br>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
            </p><br>
            <p>
                <label for="imes">Mês Leitivo:</label>
                <input type="month" name="mes" id="imes" required value="2000-01">
            </p><br>
            <p>
                <label for="idia">Dia da Prova:</label>
                <input type="date" name="Dia" id="idia" required value="2000-01-01">
            </p><br>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora" required value="00:00">
            <p><br>
        </fieldset>
            <input class="input" type="submit" value="Enviar">
            <input class="input" type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
