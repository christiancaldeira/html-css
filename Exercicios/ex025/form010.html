<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>
        Teste de Formulários
    </h1>

    <form action="#" method="get">
    <p>
        <label for="iano">Ano de Nascimento:</label>
        <input type="number" name="Ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
    </p>

    
        <p>
            <input type="submit" value="Enviar...">
            <input type="reset" value="Limpar...">
        </p>
    </form>



    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Nunber(atual) - Nunber(iano.value)
        }
    </script>

</body>
</html>
