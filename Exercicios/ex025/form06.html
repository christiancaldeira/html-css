<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>
        Teste de Formularios...
    </h1>

    <form action="#" method="post" autocomplete="on">
        <p>
            <label for="icolor">Cor:</label>
                <input type="color" name="color" id="icolor" value="#ffffff">
            
        </p>
        <p>
            <label for="isast">Nivel de Satisfação</label>
                <input type="range" name="sast" id="isast" min="1" max="50" value="25">
            
        </p>

        <p>
            <label for="ifile">Escolha o Arquivo</label>
                <input type="file" name="file" id="ifile">
            
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
