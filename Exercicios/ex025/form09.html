<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>
        Teste de Formulários...
    </h1>

    <form action="#" method="post">
        <p>
            <label for="inun">Número:</label>
            <input type="range" name="nun" id="inun" required min="0" max="10" value="5" oninput="ival.innerHTML = Number(inun.value)">
            <output id="ival">0</output>
        </p>



        <p>
            <input type="submit" value="Enviar...">
            <input type="reset" value="Limpar...">
        </p>
    </form>
</body>
</html>
