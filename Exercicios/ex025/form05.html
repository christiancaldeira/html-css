<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset {
            display: grid;
        }
    </style>
</head>
<body>
    <h1>Formilários</h1>

    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="isexm">Masculino</label>
                <input type="radio" name="sexo" id="isexm" value="M" required>
            </p>
            <p>
                <label for="isexf">Femenino</label>
                <input type="radio" name="sexo" id="isexf" value="F" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Espostes...</legend>

                <label for="ifut">Futebol</label>
                <input type="checkbox" name="futebol" id="ifut">

                <label for="iten">Tênis</label>
                <input type="checkbox" name="tenis" id="iten">

                <label for="ibas">Basquete</label>
                <input type="checkbox" name="basquete" id="ibas">

                <label for="ivol">Vôlei</label>
                <input type="checkbox" name="volei" id="ivol">

                <label for="icor">Corrida</label>
                <input type="checkbox" name="corrida" id="icor">






        </fieldset>
    </form>
</body>
</html>
